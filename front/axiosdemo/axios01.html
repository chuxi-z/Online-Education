<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>

<body>
    <div id="app">
        <table>
            <tr>
                <td>id</td>
                <td>name</td>
            </tr>
            <tr v-for="user in userList"> 
                <td>{{user.name}}</td>
                <td>{{user.age}}</td>
            </tr>
        </table>
    </div>
    <script src="vue.min.js"></script>
    <script src="axios.min.js"></script>
    <script>
        new Vue({
            el: '#app',
            data: {
                userList:[]
            },
            created(){
                this.getUserList()
            },

            methods:{
                getUserList(id){
                    axios.get('data.json')
                    //If success:
                    .then(response =>{
                        //console.log(response)
                        this.userList = response.data.data.items
                        console.log(this.userList)
                    })
                    //If failure:
                    .catch(error =>{
                        console.log(error)
                    })
                }
            }
        })
    </script>
</body>

</html>
